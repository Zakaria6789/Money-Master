<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <!-- Bootstrap css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <section class="container">
            <h2 class="text-center bg-success text-white py-3">Calculation of Money</h2>
        </section>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-7">
                    <img src="images/money.png" alt="">
                </div>
                <div class="col-md-5">
                    <div class="bg-info h-100 text-center">
                        <h5>Income</h5>
                        <label for="">Income :</label>
                        <input class="px-2" type="text" value="10000">
                        <h5>Expenses</h5>
                        <label for="">Food :</label>
                        <input class="px-2" type="text" value="3000">
                        <br>
                        <label class="mt-3" for="">Rent :</label>
                        <input class="px-2" type="text" value="2000">
                        <br>
                        <label class="mt-3" for="">Clothes :</label>
                        <input class="px-2" type="text" value="500">
                        <br>
                        <input class="btn btn-primary mt-3" type="button" value="Calcucate">
                        <h5>Total expenses : 5500</h5>
                        <h5>Balance : 4500</h5>
                        <label for="">Save :</label>
                        <input class="px-2" type="text" value="20">
                        <span>%</span>
                        <input class="btn-sm btn-primary mt-3" type="button" value="Save">
                        <h5>Saving Amount : 2000</h5>
                        <h5>Remaining Balance : 2500</h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- Bootstrap js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
