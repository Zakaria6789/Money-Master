<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <!-- Bootstrap css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html,
        body {
            overflow-x: hidden;
        }

        .input-label {
            width: 70px;
        }

        .input {
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin-left: 5px;
            background-color: #DCDCDC;
        }

        .wrapper {
            background-color: #F8F8F8;
        }

        .save-btn {
            padding: 7px 40px;
        }

        #save-input {
            width: 100px;
            margin-top: 10px;
        }

        .error-massage {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <header>
        <section class="container">
            <h2 class="text-center text-primary fw-bold py-4">Calculation of Money</h2>
        </section>
    </header>
    <main>
        <section class="container">
            <div class="row gx-5">
                <div class="col-md-7">
                    <img class="img-fluid w-100 h-100" src="images/img2.jpg" alt="">
                </div>
                <div class="col-md-5">
                    <div class="wrapper h-100 text-center p-4">
                        <h5 class="mb-3">Income</h5>
                        <label class="input-label text-lg-end text-sm-center mb-2 mb-lg-0" for="">Income :</label>
                        <input id="income" class="px-2 input" type="text" value="10000">
                        <h5 class="my-3">Expenses</h5>
                        <label class="input-label text-lg-end text-sm-center mb-2 mb-lg-0" for="">Food :</label>
                        <input id="food" class="px-2 input" type="text" value=3000>
                        <br>
                        <label class="input-label mt-3 text-lg-end text-sm-center mb-2 mb-lg-0" for="">Rent :</label>
                        <input id="rent" class="px-2 input" type="text" value=2000>
                        <br>
                        <label class="input-label mt-3 text-lg-end text-sm-center mb-2 mb-lg-0" for="">Clothes :</label>
                        <input id="clothes" class="px-2 input" type="text" value=500>
                        <br>
                        <!-- error massage -->
                        <p id="over-expenses" style="display:none" class="text-danger error-massage"><small>note:
                                expenses less than
                                income</small></p>
                        <p style="display: none;" id="string-massage" class="text-danger error-massage"><small>note :
                                string not
                                allowed
                                !</small></p>
                        <p style="display: none;" id="negative-number-massage" class="text-danger error-massage">
                            <small>note :
                                negative
                                number
                                not allowed!</small>
                        </p>
                        <input id="calculate" class="btn btn-primary mt-3 px-4" type="button" value="Calcucate">
                        <h5 class="mt-3">Total expenses : <span id="total-expenses">5500</span> </h5>
                        <h5 class="mt-3">Balance : <span id="balance">4500</span></h5>
                        <label for="">Save :</label>
                        <input id="save-input" class="px-2 input" type="text" value="10">
                        <span class="mx-2">%</span>
                        <input id="save" class="btn-sm border-0 btn-primary save-btn mt-3" type="button" value="Save">
                        <p id="over-balance" style="display: none;" class="text-danger error-massage"><small>note: not
                                enough
                                balance</small></p>
                        <h5 class="mt-3">Saving Amount : <span id="saving-amount">450</span></h5>
                        <h5 class="mt-3">Remaining Balance : <span id="remaining">4050</span></h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom Javascript Link -->
    <script src="js/money.js"></script>
</body>

</html>
